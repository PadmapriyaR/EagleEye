<ion-view title="Watchman Mode" hide-back-button="true">
  
  <ion-content class="has-header padding">
           <div ng-controller="DashboardCtrl">


       <form class="w3-container w3-card-8">
         <div class="w3-group">      
            <input class="w3-input" type="text" style="width:90%" required>
            <label class="w3-label">Alertmode PhoneNo</label>
         </div>
         <div class="w3-group">      
            <input class="w3-input" type="text" style="width:90%" required>
            <label class="w3-label">Neighbour PhoneNo</label>
         </div>
         
         <div class="w3-row">
            <div class="w3-half">
               <label class="w3-checkbox">
                  <input type="checkbox" checked="checked">
                  <div class="w3-checkmark"></div> Sound Detect
               </label>
         <br>
               <label class="w3-checkbox">
                  <input type="checkbox" checked="checked">
                  <div class="w3-checkmark"></div> Alert Me
               </label>
         <br>
             <label class="w3-checkbox">
                  <input type="checkbox">
                  <div class="w3-checkmark"></div> Snap It
               </label>
         <br>
         <label class="w3-checkbox">
                  <input type="checkbox">
                  <div class="w3-checkmark"></div> Stream It
               </label>
         <br>
         <label class="w3-checkbox">
                  <input type="checkbox">
                  <div class="w3-checkmark"></div> Alert Cops and Neighbour
               </label>
         <br>  
            <br>
         </div>

            
      
      <button class="button button-outline button-positive button-block" ui-sref="app.watch2">OK</button>
      
      <button class="button button-outline button-stable button-block" ui-sref="app.dashboard">
        Cancel
      </button>
      </form> 
      </div></div>
      
  </ion-content>
</ion-view>
